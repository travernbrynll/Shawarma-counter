<body>

    <div id="loading" class="text-gray-500">Connecting to database...</div>

    <div id="app" class="container hidden">
        <h1 class="text-3xl font-bold mb-2 text-gray-800">Shawarma Counter</h1>
        <p class="text-sm text-gray-500 mb-6">Enter a phone number to track purchases.</p>
        
        <div class="mb-4">
            <label for="phone-number" class="block text-left text-sm font-medium text-gray-700 mb-1">Customer Phone Number</label>
            <input type="tel" id="phone-number-input" placeholder="e.g., 555-123-4567"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-150 ease-in-out">
        </div>

        <button id="load-btn"
            class="w-full mb-6 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Load Customer
        </button>

        <p id="current-customer-label" class="text-xs text-gray-400 mb-2 invisible">Current Customer: <span id="current-phone-number" class="font-semibold"></span></p>

        <div class="relative w-36 h-36 mx-auto mb-6 flex items-center justify-center">
            <!-- Shawarma Icon -->
            <svg class="absolute w-full h-full text-yellow-400 opacity-60" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.5 8a.5.5 0 01.5-.5h8a.5.5 0 010 1H6a.5.5 0 01-.5-.5zM7 11.5a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zM10 15a5 5 0 00-5 5h10a5 5 0 00-5-5z"></path>
            </svg>
            <div id="shawarma-count" class="relative text-7xl font-extrabold text-gray-900 z-10">0</div>
        </div>

        <button id="add-shawarma-btn"
            class="w-full bg-orange-500 text-white font-bold py-3 px-6 rounded-xl transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed">
            Add a Shawarma
        </button>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, increment, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Set log level for debugging
        setLogLevel('Debug');

        // ====================================================================
        // === YOUR FIREBASE CONFIGURATION ===
        // This object has been filled with the credentials you provided.
        // ====================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBR3lKkMjUj_-qn4bQHrw8_oDb3xo3qUUo",
            authDomain: "shawarma-counter.firebaseapp.com",
            projectId: "shawarma-counter",
            storageBucket: "shawarma-counter.firebasestorage.app",
            messagingSenderId: "95700239038",
            appId: "1:95700239038:web:27e807e51b5928a2c8d4ef"
        };
        const appId = firebaseConfig.projectId;
        // ====================================================================

        // --- DOM Elements ---
        const loadingEl = document.getElementById('loading');
        const appEl = document.getElementById('app');
        const phoneNumberInput = document.getElementById('phone-number-input');
        const loadBtn = document.getElementById('load-btn');
        const shawarmaCountEl = document.getElementById('shawarma-count');
        const addBtn = document.getElementById('add-shawarma-btn');
        const currentPhoneNumberEl = document.getElementById('current-phone-number');
        const currentCustomerLabel = document.getElementById('current-customer-label');

        // --- Firebase Initialization ---
        let app, db, auth;
        let customerDocRef = null;
        let unsubscribe = null; // To store the unsubscribe function for the listener

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // Sign in anonymously to allow database access.
            signInAnonymously(auth).then(() => {
                loadingEl.classList.add('hidden');
                appEl.classList.remove('hidden');
            }).catch(console.error);

        } catch (error) {
            console.error("Error initializing Firebase:", error);
            loadingEl.textContent = "Error: Could not initialize app. Check your console for details.";
        }
        
        // Disable the add button initially
        addBtn.disabled = true;

        // --- Event Listeners ---
        loadBtn.addEventListener('click', () => {
            const phoneNumber = phoneNumberInput.value.trim().replace(/\D/g, '');
            if (phoneNumber === '') {
                currentPhoneNumberEl.textContent = 'Please enter a valid number';
                currentCustomerLabel.classList.remove('invisible');
                return;
            }

            // Unsubscribe from the previous listener if it exists
            if (unsubscribe) {
                unsubscribe();
            }

            // Define the path to the customer's public data document
            const path = `/artifacts/${appId}/public/data/customers/${phoneNumber}`;
            customerDocRef = doc(db, path);
            
            currentPhoneNumberEl.textContent = phoneNumber;
            currentCustomerLabel.classList.remove('invisible');
            
            // Set up a new real-time listener for the new phone number
            unsubscribe = onSnapshot(customerDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    shawarmaCountEl.textContent = data.count || 0;
                } else {
                    shawarmaCountEl.textContent = 0;
                }
                // Enable the add button
                addBtn.disabled = false;
            }, (error) => {
                console.error("Error getting document:", error);
                currentPhoneNumberEl.textContent = 'Error fetching data';
                addBtn.disabled = true;
            });
        });
        
        addBtn.addEventListener('click', async () => {
            if (!customerDocRef) {
                console.error("No customer loaded.");
                return;
            }
            try {
                // Check if the document exists before trying to update
                const docSnap = await getDoc(customerDocRef);
                if (docSnap.exists()) {
                    // Document exists, increment the count
                    await updateDoc(customerDocRef, {
                        count: increment(1)
                    });
                } else {
                    // Document does not exist, set the initial count to 1
                    await setDoc(customerDocRef, { count: 1 });
                }
            } catch (error) {
                console.error("Error updating count:", error);
            }
        });
    </script>
